{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<!-- Container utama dengan video sebagai background -->
<div class="min-h-screen flex items-center justify-center w-screen py-12 px-4 sm:px-6 lg:px-8 relative">

  <!-- Video background -->
  <video autoplay muted loop id="bg-video" class="absolute inset-0 object-cover w-full h-full z-0">
    <source src="{% static 'video/fufufafa-bg.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Konten login di atas video -->
  <div class="relative z-10 max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-red-600 text-3xl font-extrabold">
        Login to your account
      </h2>
    </div>
    <!-- Form dimulai di sini -->
    <form class="mt-8 space-y-6" method="POST" action="">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Sign in
        </button>
      </div>
    </form>

    <!-- Memindahkan "Don't have an account" di bawah tombol -->
    <div class="text-center mt-4">
      <p class="text-sm text-white">
        Don't have an account yet?
        <a href="{% url 'main:register' %}" class="font-medium text-red-600 hover:text-red-700">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>

<!-- Tambahkan styling untuk video -->
<style>
  #bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
</style>
{% endblock content %}
